<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "Belajar JavaSCRipT";

      // mencari huruf besar
      let uppercaseLetters = str.match(/[A-Z]/g);
      console.log("Huruf besar:", uppercaseLetters);

      // mencari huruf besar SC (hanya SC)
      let scUppercaseLetters = str.match(/SC/g);
      console.log("Huruf besar SC:", scUppercaseLetters);

      // mencari data/karakter terakhir (T)
      let lastCharacter = str.slice(-1);
      console.log("Karakter terakhir:", lastCharacter);

      // mencari data/karakter pertama (B)
      let firstCharacter = str.charAt(0);
      console.log("Karakter pertama:", firstCharacter);

      // menjadikan satu menggunakan huruf kecil dan menghapus space
      let newStr = str.toLowerCase().replace(/ /g, "");
      console.log("Output:", newStr);
    </script>
  </body>
</html>

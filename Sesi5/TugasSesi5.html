<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan</title>
</head>

<body>
  <label for="text-input">Pesan:</label>
  <input type="text" id="text-input" /><br /><br />

  <label for="number-input">Berapa Kali:</label>
  <input type="number" id="number-input" /><br /><br />

  <button onclick="cetak()">Cetak!!</button><br /><br />

  <ol id="output"></ol>

  <script>
    function cetak() {
      var text = document.getElementById("text-input").value;
      var number = document.getElementById("number-input").value;
      var output = document.getElementById("output");

      output.innerHTML = "";

      for (var i = 1; i <= number; i++) {
        var li = document.createElement("li");
        li.innerHTML = text;
        output.appendChild(li);
      }
    }
  </script>
</body>

</html>
</body>

</html>
